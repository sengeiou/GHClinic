<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-4 mt-5 text-gray-800">医生详情</h1>
  <div class="padding-20">
    <div class="form-horizontal flex-row">
      <div class="form-group flex-row flex-column">
        <!-- <label class="col-sm-2 control-label">头像</label> -->

        <div class="">
          <img src="{{uploadpath}}doctor/{{doctor.photo}}" class="photo" />
        </div>
        <div class="flex-row flex-column">

          <input type="file" style="opacity: 0;position: relative;top: 30px;width: 102px;" ngFileSelect [options]="options" (change)="startUpload()"
            (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" />
          <button (click)="startUpload()" class="btn btn-primary btn-sm">点击更换头像</button>
        </div>

      </div>
      <div class="flex-1 margin-left-20">
          <div class="form-group flex-row flex-center">
              <label class=" control-label">科室:</label>
      
              <div class=" control-label margin-left-10 margin-bottom-6">
                {{doctor.depart}}
              </div>
            </div>
          <div class="form-group flex-row flex-center">
              <label class=" control-label">姓名:</label>
      
              <div class="margin-left-10">
                <input type="text" style="width: 120%;" class="form-control" [(ngModel)]="doctor.name" placeholder="姓名" triggers=""
                  [tooltipIsOpen]='doctor.name==""' tooltip="姓名不能为空">
              </div>
            </div>
            <div class="form-group flex-row flex-center">
              <label class=" control-label">职称:</label>
      
              <div class="margin-left-10">
                <input type="text" style="width: 120%;" class="form-control" [(ngModel)]="doctor.title" placeholder="职称" triggers=""
                  [tooltipIsOpen]='doctor.title==""' tooltip="职称不能为空">
              </div>
            </div>
         
            <div class=" form-group">
              <label class="control-label">简介:</label>
      
              <div class="col-sm-10" >
                <textarea class="form-control"  rows="10" cols="10" [(ngModel)]="doctor.description" placeholder="详细介绍"></textarea>
              </div>
            </div>
            <div class="flex-row mt-5">
                <div class="margin-right">
                      <button class="btn btn-secondary" style="width:200px;" (click)="back()">返回</button>
                </div>
                <div>
                      <button class="btn btn-danger" style="width:200px;" [disabled]='doctor.name==""||doctor.title==""'
                      (click)="save(template)">保存</button>
                </div>
            </div>
      </div>
      
    </div>
  </div>
</div>






<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">提示</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    修改成功
  </div>
 
</ng-template>
