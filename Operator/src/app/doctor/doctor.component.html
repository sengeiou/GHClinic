<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-4 mt-5 text-gray-800">医生详情</h1>
  <div class="padding-20">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">头像</label>

        <div class="col-sm-10">
          <img src="{{uploadpath}}doctor/{{doctor.photo}}" class="photo" />
        </div>
        <div class="col-sm-12">

          <input type="file" ngFileSelect [options]="options" (change)="startUpload()"
            (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" />
          <button (click)="startUpload()" class="btn btn-primary btn-sm">上传</button>
        </div>

      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">姓名</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="doctor.name" placeholder="姓名" triggers=""
            [tooltipIsOpen]='doctor.name==""' tooltip="姓名不能为空">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">职称</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="doctor.title" placeholder="职称" triggers=""
            [tooltipIsOpen]='doctor.title==""' tooltip="职称不能为空">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">详细介绍</label>

        <div class="col-sm-10">
          <textarea class="form-control" cols="4" [(ngModel)]="doctor.description" placeholder="详细介绍"></textarea>
        </div>
      </div>
      <div class="flex-row mt-5">
          <div class="margin-right">
                <button class="btn btn-secondary" (click)="back()">返回</button>
          </div>
          <div>
                <button class="btn btn-danger" [disabled]='doctor.name==""||doctor.title==""'
                (click)="save(template)">修改</button>
          </div>
      </div>
    </div>
  </div>
</div>






<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">提示</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    修改成功
  </div>
</ng-template>
