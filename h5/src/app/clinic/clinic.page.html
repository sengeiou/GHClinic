<ion-content>
  <div style="background: #0F848D ;position:fixed;width:100%;z-index: 1111;" class="bg2 padding-top-40 height-110">
    <div class="flex-row flex-center margin-left-30">
      <div (click)="back()" >
        <img src="{{uploadpath}}resource/{{res.leftarrow}}" class="icon-32" />
      </div>
      <div class="f12 txt-white margin-left-5" (click)="back()">上一步</div>
      
      <div class="f16 txt-white text-center margin-left-200">诊所主页</div>
      <div class="flex-1"></div>
    </div>
  </div>
  <div style="background: #0F848D;width: 100%;" class="height-40"></div>
  <div class="card">



    <ion-slides pager="true"  class="div-360" *ngIf="bannerlist.length>0">
      <ion-slide *ngFor="let item of bannerlist">
        <img src="{{uploadpath}}hospitalbanner/{{item.img}}" />
      </ion-slide>
    </ion-slides>







    <div class="flex-row flex-center margin-top-30" style="justify-content: center">
      <img alt="" class="img1" src="{{uploadpath}}resource/{{res.biaoti1}}" />
      <div class="span1">{{info.name}}</div>
      <img alt="" class="img1" src="{{uploadpath}}resource/{{res.biaoti}}"/>
    </div>
    <p class="p1">
      医疗服务
    </p>
    <img src="{{uploadpath}}resource/{{res.horizontalbar}}" class="horizontalbar" />
    <div class="margin-top-30" style="width:100%">
      <div  (click)="keshi(item)" class="div0" *ngFor="let item of departmentlist">
        <img alt="" class="img2" src="{{uploadpath}}department/{{item.img}}" />
        <p class="p3">{{item.name}}</p>
      </div>
      
    </div>
    <hr />
  </div>

  <div>
    <p class="p1">
      诊所信息
    </p>
    <img src="{{uploadpath}}resource/{{res.horizontalbar}}" class="horizontalbar" />
    <p class="p6 margin-top-30">营业时间：{{info.openning}}</p>
    <hr />
    <div style="position: relative;">
      <p class="p6">诊所电话：{{info.phone}}</p>
      <img src="{{uploadpath}}resource/{{res.call}}" class="icon-24" (click)='call(info.phone)'/>
    </div>
    <hr />
    <div>
      <p class="p6" >服务项目：{{info.servicedesc}}</p>
      <!-- <p class="p7" style="float: left">
        {{info.servicedesc}}
      </p> -->
      <!-- <p style="clear: both;"></p> -->
      <hr />
    </div>
  </div>
  <div (click)="nav()">
    <p class="p1">
      诊所地址
    </p>
    <img src="{{uploadpath}}resource/{{res.horizontalbar}}" class="horizontalbar" />
    <div id="container"></div> 
    <div class="flex-row flex-center margin-top">
      <img alt="" class="compass" src='{{uploadpath}}resource/{{res.navigationLogo}}'/>
      <div class="address">{{info.address}}</div>
    </div>
  </div>
