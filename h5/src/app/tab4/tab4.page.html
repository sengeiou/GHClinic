<ion-header>
    <ion-toolbar color="primary">
        
        <ion-title>
          个人中心
        </ion-title>
      
        <ion-icon name="close" slot="end" class="ion-icon"></ion-icon>
      </ion-toolbar>
</ion-header>

<ion-content>
    <div style="background-color: #11838D" class="padding-top-15">
        <div class="card">
          <div class="flex-row flex-center margin-left-40">
            <div>
              <img alt="" class="icon-50"/>
            </div>
            <div *ngIf='MemberInfo!=null' class="f16 txt-black txt-bold margin-left-20">{{MemberInfo.name}}</div>
            <div>
              <img alt="" class="icon-24 margin-left-500"/>
            </div>
          </div>
          <ion-card class="icon-131">
            <div class="flex-row flex-center margin-top-40">
              <div class="d1 margin-left-40"></div>
              <div class="f16 txt-bold txt-black margin-left-10">医疗服务</div>
            </div>
            <div class="flex-row box margin-top-60">
              <div (click)="MyAppointment()">
                <div>
                  <img alt="" class="icon-40"/>
                </div>
                <div class="f12 txt-black margin-top-10">我的预约</div>
              </div>
              <div (click)="myPhysicalExamination()">
                <div>
                  <img alt="" class="icon-40"/>
                </div>
                <div class="f12 txt-black margin-top-10">我的体检</div>
              </div>
              <div (click)="myActivity()">
                <div>
                  <img alt="" class="icon-40"/>
                </div>
                <div class="f12 txt-black margin-top-10">我的活动</div>
              </div>
              <div>
                <div>
                  <img alt="" class="icon-40"/>
                </div>
                <div class="f12 txt-black margin-top-10">我的问诊</div>
              </div>
            </div>
          </ion-card>
          <ion-card class="icon-131">
            <div class="flex-row flex-center margin-top-40">
              <div class="d1 margin-left-40"></div>
              <div class="f16 txt-bold txt-black margin-left-10">我的订单</div>
              <div class="txt-gw f12 margin-left-400" (click)="myOrder()">查看更多</div>
            </div>
            <div class="flex-row box margin-top-60">
                <div>
                  <div>
                    <img alt="" class="icon-40"/>
                  </div>
                  <div class="f12 txt-black margin-top-10">购物车</div>
                </div>
                <div>
                  <div>
                    <img alt="" class="icon-40"/>
                  </div>
                  <div class="f12 txt-black margin-top-10">代付款</div>
                </div>
                <div>
                  <div>
                    <img alt="" class="icon-40"/>
                  </div>
                  <div class="f12 txt-black margin-top-10">待收货</div>
                </div>
                <div>
                  <div>
                    <img alt="" class="icon-40"/>
                  </div>
                  <div class="f12 txt-black margin-top-10">已完成</div>
                </div>
              </div>
          </ion-card>
          <ion-card class="icon-185">
              <div class="flex-row box margin-top-60">
                  <div (click)="address()">
                    <div>
                      <img alt="" class="icon-40"/>
                    </div>
                    <div class="f12 txt-black margin-top-10">我的地址</div>
                  </div>
                  <div (click)="myNews()">
                    <div>
                      <img alt="" class="icon-40"/>
                    </div>
                    <div class="f12 txt-black margin-top-10">我的消息</div>
                  </div>
                  <div>
                    <div>
                      <img alt="" class="icon-40"/>
                    </div>
                    <div class="f12 txt-black margin-top-10">关于我们</div>
                  </div>
                  <div>
                    <div>
                      <img alt="" class="icon-40"/>
                    </div>
                    <div class="f12 txt-black margin-top-10">意见反馈</div>
                  </div>
                </div>
                <div class="flex-row box margin-top-60">
                    <div (click)="myCustomer()">
                      <div>
                        <img alt="" class="icon-40"/>
                      </div>
                      <div class="f12 txt-black margin-top-10">我的客户</div>
                    </div>
                    <div>
                      <div>
                        <img alt="" class="icon-40"/>
                      </div>
                      <div class="f12 txt-black margin-top-10">医疗赠送</div>
                    </div>
                    <div>
                      <div>
                        <img alt="" class="icon-40"/>
                      </div>
                      <div class="f12 txt-black margin-top-10">文章推送</div>
                    </div>
                    <div class="icon-50"></div>
                  </div>
          </ion-card>
        </div>
    </div>
</ion-content>
