      <div [style.background-image]="'url('+uploadpath+'resource/'+res.headpicture+')'" class="bg" ></div>
</ion-header>

<ion-content>
    <div style="background: #0F848D ;position:fixed;width:100%" class="padding-top-40 height-110">
        <div class="flex-row flex-center margin-left-30">
            <div (click)="back()">
                <img src="{{uploadpath}}resource/{{res.leftarrow}}" class="icon-32" />
            </div>
            <div class="f12 txt-white margin-left-5" (click)="back()">上一步</div>
            <div class="f16 txt-white margin-left-200">我的地址</div>
        </div>
    </div>
    <div style="background: #0F848D;width: 100%;" class="height-40" ></div>
    <div class="card">
      <div >
        <div class="flex-row margin-left-30">
          <div style="color: #B9B9B9" class="f16 flex-1">收货人</div>
          <input class="f16 margin-right-30" [value]='people' (change)='people=$event.target.value' placeholder="请输入收货人"/>
        </div>
        <div class="border-bw margin-top-30"></div>
        <div class="flex-row margin-left-30 margin-top-30">
          <div style="color: #B9B9B9" class="f16 flex-1">手机号码</div>
          <input class="f16 margin-right-30" [value]='phone' (change)='phone=$event.target.value' placeholder="请输入手机号码" maxlength="11"/>
        </div>
        <div class="border-bw margin-top-30"></div>
        <div class="flex-row margin-left-30 margin-top-30">
            <div style="color: #B9B9B9" class="f16 flex-1">地址</div>
            <input class="f16 margin-right-30" [value]='dizhi' (change)='dizhi=$event.target.value' placeholder="请输入地址" />
          </div>
          <div class="border-bw margin-top-30"></div>
          <div class="flex-row margin-left-30 margin-top-30">
              <div style="color: #B9B9B9" class="f16 flex-1">门牌号</div>
              <input class="f16 margin-right-30" [value]='menpaihao' (change)='menpaihao=$event.target.value' placeholder="请输入门牌号" />
            </div>
            <div class="border-bw margin-top-30"></div>
            <div class="flex-row margin-left-30 margin-top-30 flex-center">
                <div style="color: #B9B9B9" class="f16">设置为默认地址</div>
                <ion-toggle color="primary" [value]="isToggled" (ionChange)="toggleFun($event)" class="margin-left-400"></ion-toggle>
                <!-- <div class="margin-left-500 icon-24">
                  <img alt="" src="{{uploadpath}}resource/{{res.dagou}}"/>
                </div> -->
              </div>
              <div class="border-bw margin-top-30"></div>
              <div style="position: absolute;bottom:0" class="flex-row">
                <div style="background-color: #B9B9B9"  class="txt-white d1 text-center" data-toggle="modal" data-target="#myModal">删除</div>
                <div class="txt-white bg-p d1 text-center" (click)="address()">保存</div>
              </div>
      </div>

      <div class="modal fade" tabindex="-1" role="dialog" id="myModal" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="text-center">
                <h4 class="txt-bold f16">删除地址</h4>
              </div>
              <div class="text-center">
                <img alt="" class="icon-100" src="{{uploadpath}}resource/{{res.cancelbaoming}}" />
              </div>
              <div class="flex-row margin-top-30">
                <button type="button" class="f16 txt-gw flex-1" (click)="delete()">确定删除</button>
                <button type="button" class="f16 txt-red flex-1" data-dismiss="modal" aria-hidden="true">我点错了</button>
              </div>
            </div>
          </div>
        </div>



      








            











    </div>


</ion-content>
