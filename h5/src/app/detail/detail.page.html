    <ion-icon name="arrow-back" class="ion-icon" (click)="back()"></ion-icon>
    <ion-title>

    </ion-title>
    <ion-icon name="close" slot="end" class="ion-icon"></ion-icon>
  </ion-toolbar> -->
  <div [style.background-image]="'url('+uploadpath+'resource/'+res.headpicture+')'" class="bg" ></div>
</ion-header>

<ion-content >
  
  <div style="background: #0F848D ;position:fixed;width:100%" class="padding-top-40 height-110">
    <div class="flex-row flex-center margin-left-30">
        <div  (click)="back()">
            <img src="{{uploadpath}}resource/{{res.leftarrow}}" class="icon-32" />
        </div>
        <div class="f12 txt-white margin-left-5" (click)="back()">上一步</div>
        
    </div>
  </div>
  <div style="background: #0F848D;width: 100%;" class="height-40" ></div>
    <div class="card" *ngIf="setmealinfo.name!=undefined">
      <div class="p1 flex-row flex-center">
        <div class="span1 ">{{setmealinfo.name}}</div>
        <div class="span2">{{setmealinfo.biaoqian}}</div>
      </div>
      <div class="flex-row  margin-left-20 margin-top-20  flex-wrap" style="width:100%">
        <div *ngFor="let item of setmealinfo.tijianxian" class="span99">{{item.name}}</div>
      </div>
      
    
  
 
  <div class="xian margin-top-20"></div>
  <div class="margin-20 margin-left-30 flex-row" *ngIf="hospital!=null">
    <div class="flex-1">预约诊所</div>
    <div class="project">{{hospital.name}}</div>
  </div>
 <div class="xian"></div>


  <div>
    <div class="">
      <div>

        <div class="tabbody padding-20 ">
          <div>
            <div class="flex-row flex-center ">
              <img src="{{uploadpath}}resource/{{res.left}}" class=" padding-20 icon-20"
                                    (click)="addMonth(-1)">
              <div class="flex-1 text-center" style="color: #0F848D;">{{myear}}年{{mmonth}}月</div>
              <img src="{{uploadpath}}resource/{{res.rightArrow}}" class=" padding-20  icon-20"
                                    (click)="addMonth(1)">
            </div>
          </div>
          <div class="border-1"></div>
          <div class="flex-row  txt-gw">
            <div class="flex-1 h6 txt-bold padding-10 text-center">日</div>
            <div class="flex-1 h6 txt-bold padding-10 text-center">一</div>
            <div class="flex-1 h6 txt-bold padding-10 text-center">二</div>
            <div class="flex-1 h6 txt-bold padding-10 text-center">三</div>
            <div class="flex-1 h6 txt-bold  padding-10 text-center">四</div>
            <div class="flex-1 h6 txt-bold padding-10 text-center">五</div>
            <div class="flex-1 h6 txt-bold padding-10 text-center">六</div>
          </div>
          <div class="border-1"></div>

          <div class="flex-row " *ngFor="let w of mcal">
            <div class="flex-1" *ngFor="let d of w;let i=index;">
              <div class="mdate padding-top-10 text-center margin-left-20 yuanquan margin-top-30" (click)='asd(d,i)'
                [class.issat]="i==6" [class.xzrq]='d.dt==riqi' [class.pass]='d.pass==true'
                [class.today]='d.today==true'>
                <div class="">{{d.d}}</div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>


  <div class="div1">
    
    <div class="flex-row flex-center">
      <div class="flex-1">
        <div class="p5">包含项目</div>
        <img src="{{uploadpath}}resource/{{res.horizontalbar}}" class="horizontalbar" />
      </div>
      <div class="project margin-right-30">共{{setmealinfo.tijianxian.length}}项检查项</div>
    </div>
    <div *ngFor="let item of setmealinfo.tijianxian">
      <p class="p6">{{item.name}}</p>
      <p class="p7">{{item.jianjie}}</p>
      <p class="p8">{{item.xianxi}}</p>
    </div>

  </div>
  <div class="div1">
    
    <div class="p5">
      体检须知
    </div>
    <img src="{{uploadpath}}resource/{{res.horizontalbar}}" class="horizontalbar" />
    <p class="p9">{{setmealinfo.xuzhi}}</p>
  
  </div>
</div>
  <div style="height:50px"></div>
  
</ion-content>


<div class="div1 flex-row flex-center" style="position: fixed;bottom:0">
  <div class="p10">合计：<span class="p2" style="color: #0F848D">￥{{setmealinfo.price}}</span></div>
  <div class="p11" (click)="physicalExaminationAppointment()">立即预约</div>
</div>
