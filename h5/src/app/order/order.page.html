      <div [style.background-image]="'url('+uploadpath+'resource/'+res.headpicture+')'" class="bg" ></div>
</ion-header>

<ion-content>
  <div style="background: #0F848D ;position:fixed;width:100%;z-index: 1;" class="padding-top-40 height-110">
    <div class="flex-row flex-center margin-left-30">
        <div  (click)="back()">
            <img src="{{uploadpath}}resource/{{res.leftarrow}}" class="icon-32" />
        </div>
        <div class="f12 txt-white margin-left-5" (click)="back()">上一步</div>
        <div class="f16 txt-white margin-left-200">确认订单</div>
    </div>
  </div>
  <div style="background: #0F848D;width: 100%;" class="height-40" ></div>
    <div class="card">
      <div class="flex-row flex-center">
        <div class="d1 margin-left-40"></div>
        <div class="f16 txt-bold txt-black margin-left-10">收货信息</div>
      </div>
    <div  (click)="address()"  class="flex-row flex-center margin-top-30">
      <div style="color:#BFBFBF" class="f16 margin-left-40 txt-bold">请添加收货地址</div>
      <ion-icon class="icon-24 ion-icon-r" name="arrow-dropright"></ion-icon>
    </div>

    <div class="f16 txt-black w-h margin-top-30" style="background-color: #F0F2F5">
      <div class="margin-left-40 txt-bold">商品清单</div>
    </div>
    <div *ngIf="isf==1">
    <div *ngFor="let item of gouwuche" class="flex-row flex-center margin-top-30">
      
   
        <div>
          <img alt="" src="{{uploadpath}}drugs/{{item.drugs_photo}}" class="icon-90  margin-left-40" />
        </div>
        <div class="margin-left-20 marginTop">
          <div class="f16 txt-black txt-bold">{{item.drugs_id_name}}</div>
          <div class="h5 txt-gg margin-top-30">规格：{{item.drugs_guige}}</div>
          <div class="flex-row flex-center margin-top-40">
            <div class="f16 txt-bold " style="color: #F7555A">￥ {{item.drugs_price}}</div>
            <div class="f16 txt-black flex-row flex-center margin-left-750">
               x{{item.num}}
            </div>
          </div>
        </div>  
      </div>
    </div>
    

    <div *ngIf="isf==2">
      <div *ngFor="let item of gouwuche" class="flex-row flex-center margin-top-30">
        
     
          <div>
            <img alt="" src="{{uploadpath}}drugs/{{item.photo}}" class="icon-90  margin-left-40" />
          </div>
          <div class="margin-left-20 marginTop">
            <div class="f16 txt-black txt-bold">{{item.name}}</div>
            <div class="h5 txt-gg margin-top-30">规格：{{item.guige}}</div>
            <div class="flex-row flex-center margin-top-40">
              <div class="f16 txt-bold " style="color: #F7555A">￥ {{item.price}}</div>
              <div class="f16 txt-black flex-row flex-center margin-left-750">
                 x1
              </div>
            </div>
          </div>  
        </div>
      </div>
  
      <hr/>
    

      <div *ngIf="isf==1" class="flex-row margin-top-30 margin-bottom-30">
        <div class="f16 txt-black margin-left-40">共{{jian}}件，应付金额：</div>
        <div class="f16 margin-left-360" style="color:#F7555A">￥{{zonjia}}</div>
      </div>

      <div *ngIf="isf==2" class="flex-row margin-top-30 margin-bottom-30">
        <div class="f16 txt-black margin-left-40">共1件，应付金额：</div>
        <div class="f16 margin-left-360" style="color:#F7555A">￥{{gouwuche[0].price}}</div>
      </div>
      <hr/>
  

      <div class="margin-left-40 margin-top-30">
        <div class="f16 txt-black margin-bottom-30">备注：</div>
        <textarea  
        calss="f16" style="color: #BFBFBF" [(ngModel)]="beizhu"></textarea>
      </div>
      <div class="flex-row margin-top-30" style="position: absolute;bottom:0">
        <div *ngIf="isf==1"  class="text-center txt-black f16 icon-255" style="background-color: #8a8a8a">合计：￥{{zonjia}}</div>

        <div *ngIf="isf==2"  class="text-center txt-black f16 icon-255" style="background-color: #8a8a8a">合计：￥{{gouwuche[0].price}}</div>
        <div class="text-center txt-white f16 icon-120" (click)="successfulTrade()" style="background-color: #0E858D">确认支付</div>
      </div>
    </div>
  
</ion-content>
