<ion-header>
    <ion-toolbar color="primary">
        <ion-icon name="arrow-back" class="ion-icon" (click)="back()"></ion-icon>
        <ion-title>
          确认报名         
        </ion-title>
        <ion-icon name="close" slot="end" class="ion-icon"></ion-icon>
      </ion-toolbar>
</ion-header>

<ion-content>
  <div style="background-color: #11838D" class="padding-top-15">
    <div class="card">
      <div class="div1">
        <img alt="" src='{{uploadpath}}activity/{{activity.activityCover}}'/>
      </div>
      <div class="div1">
        <p class="p1">第二届医疗健康知识讲座肿瘤篇</p>
        <p class="p2">费用：{{activity.price==0?'免费':activity.price}}</p>
      </div>
      <div style="clear: both"></div>
    </div>
  </div>
  <div class="div2">
    <span class="span1">报名人信息</span>
    <span class="span2">（必填）</span>
  </div>
  <div class="div3 flex-center flex-row">
      <span class="span1 flex-1">姓名</span>
      <input class="span3" placeholder="请输入报名人姓名" [value]='xingming' (change)='xingming=$event.target.value'/>
  </div>
  <hr/>
  <div class="div3 flex-row flex-center">
      <span class="span1">选择年龄段</span>
      <select class="span4">
          <option  *ngFor="let i of ages" >{{i.name}}</option>
      </select>
      
  </div>
  <hr/>
  <div class="div3 flex-center flex-row">
      <span class="span1 flex-1">联系方式</span>
      <input class="span5" placeholder="请输入手机号码" [value]='shoujihao' (change)='shoujihao=$event.target.value'/>
  </div>
  <div class="div4">
      <div class="p3">重要提示：</div>
      <div class="p3">1、支持多行文字，文字内容后台编辑。支持多行文字，文字内容后台编辑。</div>
      <div class="flex-row flex-center" style="position: absolute;bottom:0">
          <div class="p4">{{activity.price==0?'免费':activity.price}}</div>
          <div class="p5" (click)="successfulRegistration()">确认报名</div>
      </div>
     
  </div>

</ion-content>
