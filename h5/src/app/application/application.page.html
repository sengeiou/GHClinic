<ion-header>
    <ion-toolbar color="primary">
        <ion-icon name="arrow-back" class="ion-icon" (click)="back()"></ion-icon>
        <ion-title>
          确认报名         
        </ion-title>
        <ion-icon name="close" slot="end" class="ion-icon"></ion-icon>
      </ion-toolbar>
</ion-header>

<ion-content>
  <div style="background-color: #11838D">
    <div class="card">
      <div class="div1">
        <img alt="" />
      </div>
      <div class="div1">
        <p class="p1">第二届医疗健康知识讲座肿瘤篇</p>
        <p class="p2">费用：免费</p>
      </div>
      <div style="clear: both"></div>
    </div>
  </div>
  <div class="div2">
    <span class="span1">报名人信息</span>
    <span class="span2">（必填）</span>
  </div>
  <div class="div3">
      <span class="span1">姓名</span>
      <span class="span3">请输入报名人姓名</span>
  </div>
  <hr/>
  <div class="div3">
      <span class="span1">选择年龄段</span>
      <span class="span4">30-40&nbsp;></span>
  </div>
  <hr/>
  <div class="div3">
      <span class="span1">联系方式</span>
      <span class="span5">请输入手机号码</span>
  </div>
  <div class="div4">
      <p class="p3">重要提示：</p>
      <p class="p3">1、支持多行文字，文字内容后台编辑。支持多行文字，文字内容后台编辑。</p>
      <p class="p4">免费</p>
      <p class="p5" (click)="successfulRegistration()">确认报名</p>
      <p style="clear: both"></p>
  </div>

</ion-content>
