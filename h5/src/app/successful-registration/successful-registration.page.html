  <div [style.background-image]="'url('+uploadpath+'resource/'+res.headpicture+')'" class="bg" ></div>
</ion-header>

<ion-content>
    <div style="background: #0F848D ;position:fixed;width:100%" class="padding-top-40 height-110">
        <div class="flex-row flex-center margin-left-30">
            <div class="marginTop" (click)="back()">
                <img src="{{uploadpath}}resource/{{res.leftarrow}}" class="icon-32" />
            </div>
            <div class="f12 txt-white margin-left-5" (click)="back()">上一步</div>
            <div class="f16 txt-white margin-left-200">报名成功</div>
        </div>
    </div>
    <div style="background: #0F848D;width: 100%;" class="height-40" ></div>
    <div class="card">
      <div class="flex-row flex-column">
        <div class="margin-top-100">
          <img alt="" class="icon-150"  src="{{uploadpath}}activity/{{activity.activityCover}}"/>
        </div>
        <div class="f20 txt-bold txt-black margin-top">报名成功</div>
        <div class="f15 txt-gw margin-top-60">您已报名成功，请准时前往</div>
        <div class="f15 txt-gw margin-top-20">活动当天请至少提前30分钟到达现场</div>
      </div>

      <div class="margin-left-80 margin-top-80">
        <div class="flex-row flex-center">
          <div class="f15 txt-black">报名人：</div>
          <div class="f15 txt-black margin-left-70">{{activitysigninfo.name}}</div>
        </div>
        <div class="flex-row flex-center margin-top-40">
          <div class="f15 txt-black">活动时间：</div>
          <div class="f15 txt-black margin-left-40">{{activitysigninfo.activity_activitytime}}</div>
        </div>
        <div class="flex-row flex-center margin-top-40">
          <div class="f15 txt-black">活动地点：</div>
          <div class="f15 txt-black width-250 margin-left-40" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">{{activitysigninfo.activity_activitysite}}</div>
        </div>
        <div class="flex-row flex-center margin-top-40">
          <div class="f15 txt-black">手机号码：</div>
          <div class="f15 txt-black margin-left-40">{{activitysigninfo.phone}}</div>
        </div>
      </div>



      
      <div class="flex-row margin-top-80 h5 txt-g">
          <div class="flex-1"></div>
          <div (click)="tab2()">返回首页</div>
          <div class="margin-left-30 margin-right-30">|</div>
          <div (click)="applicationDetails(activitysigninfo.id)">查看报名详情</div>
          <div class="flex-1"></div>
      </div>


    </div>

</ion-content>
