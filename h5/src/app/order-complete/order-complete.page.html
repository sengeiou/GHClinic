<ion-header>
    <!-- <ion-toolbar color="primary">
        <ion-icon name="arrow-back" class="icon-24" (click)="back()"></ion-icon>
        <ion-title>
          订单详情
        </ion-title>
        <ion-icon name="close" slot="end" class="icon-24"></ion-icon>
      </ion-toolbar> -->
      <div [style.background-image]="'url('+uploadpath+'resource/'+res.headpicture+')'" class="bg" ></div>
</ion-header>

<ion-content >
  <div style="background: #0F848D ;position:fixed;width:100%" class="padding-top-40 height-110">
    <div class="flex-row flex-center margin-left-30">
        <div  (click)="back()">
            <img src="{{uploadpath}}resource/{{res.leftarrow}}" class="icon-32" />
        </div>
        <div class="f12 txt-white margin-left-5" (click)="back()">上一步</div>
        <div class="f16 txt-white margin-left-200">订单详情</div>
    </div>
  </div>
  <div style="background: #0F848D;width: 100%;" class="height-40" ></div>
    <div class="card  height-81" *ngIf="orderinfo!=null">
      <div class="f16 txt-bold txt-black margin-left-30">已完成</div>
      <div class="f12 txt-bold txt-black margin-left-30 margin-top-30">交易成功，订单已完成</div>
    

  <div>
    <div class="flex-row flex-center margin-top">
      <div class="d1 margin-left-30"></div>
      <div class="f16 txt-bold txt-black margin-left-10">收货信息</div>
    </div>
    <div class="flex-row flex-center margin-left-30 margin-top-30">
      <div class="f16">刘大大</div>
      <div class="f16 margin-left-20">13838384388</div>
      <div class="bc txt-white d2 margin-left-20">默认</div>
    </div>
    <div class="h5 txt-gw margin-left-30 margin-top-20 margin-bottom-20">广东省深圳市罗湖区八卦一路13号XX汽修厂</div>
  </div>

  <div class="f16 txt-black d3">商品清单</div>


  <div *ngFor="let item of orderinfo.orders" class="flex-row flex-center margin-top-30">
    <div>
      <img src="{{uploadpath}}drugs/{{item.photo}}" alt="" class="icon-90 bg-p margin-left-40" />
    </div>
    <div class="margin-left-20">
      <div class="f16 txt-black txt-bold">{{item.drugsname}}</div>
      <div class="h5 txt-gg margin-top-30">规格：{{item.guige}}</div>
      <div class="flex-row flex-center margin-top-40">
        <div class="f16 txt-bold " style="color: #F7555A">￥{{item.price}}</div>
        <div class="f16 txt-black flex-row flex-center margin-left-400">
              x{{item.num}}
        </div>
      </div>
    </div>  
</div>
 
  <hr/>


  <div class="flex-row margin-top-30 margin-bottom-30">
    <div class="f16 txt-black margin-left-40">共{{orderinfo.orders.length}}件，应付金额：</div>
    <div class="f16 margin-left-360" style="color:#F7555A">￥{{orderinfo.amount}}</div>
  </div>
  <hr/>


  <div class="flex-row flex-center">
      <div class="d1 margin-left-40"></div>
      <div class="f16 txt-bold txt-black margin-left-10">订单信息</div>
    </div>
    <div class="flex-row margin-top-30 margin-bottom-30">
      <div class="f16 txt-gw margin-left-40">订单编号:</div>
      <div class="f16 margin-left-20">{{orderinfo.orderno}}</div>
    </div>
    <div class="flex-row margin-bottom-30">
      <div class="f16 txt-gw margin-left-40">订单日期:</div>
      <div class="f16 margin-left-20">{{orderinfo.submit_time}}</div>
    </div>
    <div class="f16 txt-black d3">备注:</div>
    <div class="f16 margin-left-30 margin-top-30" style="color: #BFBFBF">请填写买家留言</div>
    <div class="height-100"></div>

    <div  *ngIf="orderinfo.status=='F'" class="txt-white bc text-center height-90 margin-top-30 line-height-45" (click)="evaluate()" style="position: fixed;bottom:0;width:100%">去评价</div>
    </div>

</ion-content>
