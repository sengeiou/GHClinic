<ion-header>
  <ion-toolbar color="primary">
    <ion-icon name="arrow-back" class="ion-icon"></ion-icon>
    <ion-title>
      {{InstInfo.name}}
    </ion-title>
    <ion-icon name="close" slot="end" class="ion-icon"></ion-icon>
  </ion-toolbar>
</ion-header>




<ion-content>

  <div class="icon-40" (click)="back()" style="z-index: 100;">
    <div class="height-50"></div>
    <img [src]="uploadpath+'resource/'+res.back" class="icon-20 margin-left-40 margin-top-10">
  </div>
  <!-- <ion-icon (click)="back()" class="txt-white" name="ios-arrow-back" style="font-size:px(20)"></ion-icon> -->
  
  <img  />
  
  <!-- <div class=" margin-left-10 flex-center flex-row ">
    <div class="txt-white h7">登录</div>
    <div style="width:px(30)"></div>
    <div class="txt-white h7" (click)="zhuce()">新用户注册</div>
  </div> -->
  
  <!-- <div class="flex-row flex-center ">
  
    <img [src]="uploadpath+'resource/'+res.dlbg" class=" flex-1">
  
  </div> -->
  
  
  
  
  
  <div class=" bg" style="width:100vw;height:100vh">
  
    <div class="padding">
  
      <div>
        <div class="height207"></div>
        <div class="flex-row   flex-center ">
          <div class="txt-white  h4-6 " >登录</div>
          <div style="" class="width-30"></div>
          <div class="txt-white  h4-6 op" (click)="zhuce()">新用户注册</div>
        </div>
        <div class="white_block"></div>
        <div class="height-40"></div>
  
        <div>
          <div class="flex-row column">
            <!-- <div class="txt-white">手机号</div> -->
            <div class="flex-row flex-center shurukuang">
              <div class="width-16"></div>
              <div class="txt-white h5">+86</div>
              <img [src]="uploadpath+'resource/'+res.bottom" class=" icon-20 margin-left-10">
  
              <ion-input class="txt-white sjh margin-left-15" placeholder="请输入手机号码" type="tel" [(ngModel)]="mobile"
                maxlength="11">
              </ion-input>
            </div>
          </div>
        </div>
  
  
        <div class="margin-top-40">
          <div class="flex-row column">
            <!-- <div class="txt-white">密码</div> -->
            <div class="flex-row flex-center shurukuang">
              <div class="width-16"></div>
              <ion-input class="txt-white sjh padding-left-40" placeholder="请输入密码" type="password" [(ngModel)]="password"
                maxlength="30"></ion-input>
            </div>
  
            <!-- 
            <div class style="padding:0" class="flex-row flex-center">
              <ion-input class="txt-white sjh " style="padding-left:px(20)" placeholder="请输入密码" type="password" [(ngModel)]="password" maxlength="30">
              </ion-input>
            </div> -->
  
  
  
          </div>
        </div>
  
        <div class="hr"></div>
  
  
  
        <div class="">
          <div style="" class="height-60"></div>
          <!-- <ion-button   size="block" color="danger"  class="h4-5 dl" (click)="trylogin()" >登 录</ion-button> -->
          <ion-button size="block" color="mycolor" class="h4-5 dl" (click)="trylogin()">登 录</ion-button>
        </div>
  
        <div class="margin-top-25 margin-bottom50 ">
          <div class="flex-row flex-center">
            <div (click)="navigate('/register')" class='flex-1 txt-gray'></div>
            <div class="h5 txt-white op" (click)="navigate('forgetpassword')">忘记密码</div>
          </div>
        </div>
  
        <div style="" class="height-87"></div>
  
        <div *ngIf="wechatInstalled==true" class="under ">
          <!-- <div  class="under"> -->
  
  
          <div class="flex-row flex-center">
            <div class="h5 txt-white flex-1 text-center">第三方账号登录</div>
          </div>
  
          <!-- v-if="wechatInstalled==true" -->
          <div class="height-80"></div>
  
          <div class=" flex-row flex-column">
            <!-- <img [src]="uploadpath+'resource/'+res.mobile" class="icon-30"> -->
            <img [src]="uploadpath+'resource/'+res.wechat" class="weixin" style="" type="primary" plain size="large"
              (click)="checkWechatAuth()">
          </div>
  
        </div>
  
        <div class="height-50"></div>
  
      </div>
    </div>
  </div>
  
  </ion-content>
