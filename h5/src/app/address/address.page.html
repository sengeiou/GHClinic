<ion-header>
    <ion-toolbar color="primary">
        <ion-icon name="arrow-back" class="icon-24" (click)="back()"></ion-icon>
        <ion-title>
          我的地址
        </ion-title>
        <ion-icon name="close" slot="end" class="icon-24"></ion-icon>
      </ion-toolbar>
</ion-header>

<ion-content>
  <div style="background-color: #11838D;height: 100%;" class="padding-top-15">
    <div class="card" style="height: 100%">
      
          <div class="flex-row flex-column" style="height: 100%;justify-content:center"  *ngIf="show==false">
              <div>
                <img alt="" class="icon-247" src="{{uploadpath}}resource/{{res.noaddress}}" />
              </div>
              <div class="f16 margin-top-30" style="color: #b9b9b9">亲，您还没有收货地址哦~</div>
          </div>


          <div *ngIf="show==true">
            <div *ngFor="let ad of address" class="margin-top-30">
              <div class="flex-row flex-center margin-left-30">
                <div>
                  <div class="flex-row flex-center">
                    <div class="f16">{{ad.people}}</div>
                    <div class="f16 margin-left-20">{{ad.phone}}</div>
                    <div class="bg-p txt-white d1 margin-left-20">默认</div>
                  </div>
                  <div class="h5 txt-gw margin-top-20 width-270">{{ad.dizhi}}{{ad.menpaihao}}</div>
                </div>
                <div>
                  <img alt="" class="icon-20 margin-left-100" src="{{uploadpath}}resource/{{res.bianji}}" (click)="myAdress(ad.id)" />
                </div> 
              </div>
              <div class="border-bw margin-top-30"></div>
            </div> 
          </div>






          <div class="f16 txt-white bg-p height-48 text-center" style="position: absolute;bottom:0" (click)="myAdress(0)">+ 添加地址</div>
              
          
         






     
    </div>
  </div>
</ion-content>
