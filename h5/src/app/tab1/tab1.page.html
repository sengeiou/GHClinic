<ion-header>
  <ion-toolbar color="primary">
    <ion-icon name="arrow-back" class="ion-icon"></ion-icon>
    <ion-title>
      {{InstInfo.name}}
    </ion-title>
    <ion-icon name="close" slot="end" class="ion-icon"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div style="background-color: #11838D">
        <div class="card">
         <input placeholder="搜索&nbsp;科室/药品" (click)="search()"/>
         <ion-icon name="search" style="color:#6B3689;" class="ion-icon1"></ion-icon>
         <p class="p1"></p>
         <p class="p2">预约日期</p>
         <p class="p3">2019年8月</p>
         <p>
            <span class="span1">日</span>  
            <span class="span2">一</span>
            <span class="span2">二</span>
            <span class="span2">三</span> 
            <span class="span2">四</span>
            <span class="span2">五</span>
            <span class="span2">六</span>
         </p> 
         <p class="p4">
            <span class="span3">1</span>  
            <span class="span4">2</span>
            <span class="span4">3</span>
            <span class="span4">4</span> 
            <span class="span4">5</span>
            <span class="span4">6</span> 
            <span class="span4">7</span> 
         </p>  
         <hr/>
      </div>
    </div>

    <div class="container-fluid mt-5">

      <div>
      
            <div class="tabbody padding-20 ">
              <div class=" primary-block  text-white ">
                <div class="flex-row flex-center ">
                  <div class="h3 padding-20" (click)="addMonth(-1)">
                    <i class="fa fa-angle-left"></i>
                  </div>
                  <div class="flex-1 text-center">{{myear}}年{{mmonth}}月</div>
                  <div class="h3 padding-20" (click)="addMonth(1)">
                    <i class="fa fa-angle-right "></i>
                  </div>
                </div>
              </div>
              <div class="flex-row  primary-block  text-white">
                <div class="flex-1 h6 txt-bold padding-20 text-center">日</div>
                <div class="flex-1 h6 txt-bold padding-20 text-center">一</div>
                <div class="flex-1 h6 txt-bold padding-20 text-center">二</div>
                <div class="flex-1 h6 txt-bold padding-20 text-center">三</div>
                <div class="flex-1 h6 txt-bold  padding-20 text-center">四</div>
                <div class="flex-1 h6 txt-bold padding-20 text-center">五</div>
                <div class="flex-1 h6 txt-bold padding-20 text-center">六</div>
              </div>
              <div class="flex-row " *ngFor="let w of mcal">
                <div class="flex-1" *ngFor="let d of w;let i=index;">
                  <div class="mdate padding-20 text-center" (click)='asd(d,i)' [class.issat]="i==6"  [class.xzrq]='d.d==xzrq&&d.f==xzy' [class.pass]='d.pass==true' [class.today]='d.today==true'>
                    <div class=" ">{{d.today?"今":d.d}}</div>
                  </div>
                </div>
              </div>
            </div>
    
         
        
     
      </div>
    
    
    </div>
    
    <div>
        <p class="p1"></p>
        <p class="p2">服务类别</p>
        <div  class="flex-row flex-center flex-wrap">

          <div  (click)="xz=item.id;hospital(item.name)"  [class.lbxz]='xz==item.id' *ngFor='let item of department;let idx=index' class="lb" >{{item.name}}</div>
 
        </div>
    
       
        
    </div>
    <div>
        <p class="p1"></p>
        <p class="p2">预约诊所</p>
        <ion-card  *ngFor="let item of hostlist;let i=index;"  (click)="information()">
            <div>
              <div class="div1">
                <img src='{{uploadpath}}hospital/{{item.hospital_fmtupian}}'/>
              </div>
              <div class="div1">
                <ion-card-title>{{item.hospital_name}}</ion-card-title>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <p style="margin-top: 0">
                    <ion-icon name="call"></ion-icon>
                    <span style="color:#aaaaaa;">&nbsp;&nbsp;{{item.hospital_phone}}</span>
                </p>
              </div> 
              <div class="div2">
                <ion-icon name="compass" class="ion-icon2"></ion-icon>
                <span class="span7">{{item.hospital_address}}</span>
              </div>             
            </div>
        </ion-card>
     
      </div>
