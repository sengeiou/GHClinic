          </div>

                <div (click)="xianshimima()" class="h6 opa5 margin-left-20">显示密码</div>
              </div>
            </div>


        </div>

      </div>



      <div class="hr"></div>
      <div class="margin-top-20 padding-20" *ngIf="inverify==false">

        <ion-button *ngIf="show==1" size="block" color="mycolor" class="f16" [disabled]="mobile.length!=11"

        <ion-button *ngIf="show==2" size="block" type="danger" color="tertiary" class="btn " (click)="denglu()">登录
