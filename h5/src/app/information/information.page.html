<ion-header>
    <ion-toolbar color="primary">
        <ion-icon name="arrow-back" class="ion-icon" (click)="back()"></ion-icon>
        <ion-title>
          港和医疗白云分部
        </ion-title>
        <ion-icon name="close" slot="end" class="ion-icon"></ion-icon>
      </ion-toolbar>
</ion-header>

<ion-content>
    <div style="background-color: #11838D" class="padding-top-15">
        <div class="card">
            <span class="span1">儿科</span>
            <span class="span2">2019年8月</span>
            <span class="span8" (click)="clinic()">诊所介绍</span>
            <p>
                <span class="span3">日</span>  
                <span class="span4">一</span>
                <span class="span4">二</span>
                <span class="span4">三</span> 
                <span class="span4">四</span>
                <span class="span4">五</span>
                <span class="span4">六</span>
             </p> 
             <p class="p1">
                <span class="span5">1</span>  
                <span class="span6">2</span>
                <span class="span6">3</span>
                <span class="span6">4</span> 
                <span class="span6">5</span>
                <span class="span6">6</span> 
                <span class="span6">7</span> 
             </p>  
             <hr/>            
        </div>
    </div>
    <div>
        <p class="p2"></p>
        <p class="p3">预约医生</p>
        <ion-card  *ngFor="let item of doctorlist;let i=index">
            <div class="div1">
                <img  src='{{uploadpath}}doctor/{{item.photo}}' />
                <span class="span7">约满</span>
              </div>
              <div class="div1" (click)="doctor()">
                  <p class="p4">
                      <span class="xingMing">{{item.name}}</span>
                      <span class="zhiWei">{{item.title}}</span>
                  </p>
                  <ion-button color="primary" class="fee">费用：￥{{item.price}}</ion-button>
                  <p class="address">中山大学第一附属医院</p>
                  <p class="shanChang">{{item.description}}</p>
              </div> 
        </ion-card>
      
    </div>
</ion-content>
