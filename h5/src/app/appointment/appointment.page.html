<ion-header>
    <ion-toolbar color="primary">
        <ion-icon name="arrow-back" class="ion-icon" (click)="back()"></ion-icon>
        <ion-title>
          确认预约         
        </ion-title>
        <ion-icon name="close" slot="end" class="ion-icon"></ion-icon>
      </ion-toolbar>
</ion-header>

<ion-content>
    <div style="background-color: #11838D" class="padding-top-15">
        <div class="card">
          <p class="p1">{{date.qwe.fdate}}（周四） {{date.qwe.ftime}} - {{hour}}:{{minute}}</p>
          <p class="p1" *ngIf="hospital!=null">{{hospital.name}}</p>
          <p class="p1">儿科，{{yishen.name}}，{{yishen.title}}</p>
          <hr/>
        </div>
    </div>
    <div class="div1">
        <span class="span1">费用</span>
        <span class="span2">￥{{yishen.price}}</span>
    </div>
    <hr/>
    <div class="div1 flex-row flex-center">
        <span class="span1">就诊人</span>
        <div class="flex-1"></div>
        <input placeholder="请填写就诊人" class="margin-left-40 h5" [value]='jiuzhenren' (change)='jiuzhenren=$event.target.value'
        style="border:none;outline:medium;color: #262626;text-align: right;" />
        <div class="width-40"></div>
    </div>
        


    <hr/>
    <div class="div1 flex-row flex-center">
      <span class="span1">手机号</span>
      <div class="flex-1"></div>
      <input placeholder="请填写手机号" class="margin-left-40 h5" [value]='shoujihao' (change)='shoujihao=$event.target.value'
      style="border:none;outline:medium;color: #262626;text-align: right;" />
      <div class="width-40"></div>
  </div>
    <hr/>
    <div class="div1 flex-row flex-center">
        <span class="span1">推荐人</span>
        <span class="span4">（非必填）</span>
        <div class="flex-1"></div>
        <input placeholder="请填写推荐人" class="margin-left-40 h5" [value]='tuijianren' (change)='tuijianren=$event.target.value'
        style="border:none;outline:medium;color: #262626;text-align: right;" />
        <div class="width-40"></div>
    </div>
    <div class="div2">
      <span class="span1">图片资料</span>
      <span class="span4">（非必填）</span>
    </div>
    <div>
      <p class="p2">上传能体现病情的病历照片、患处照片、检验结果等</p>
      <img class="img1" />
    </div>
    <div class="div3">
      <p class="p3">重要提示：</p>
      <p class="p3">1、支持多行文字，文字内容后台编辑。支持多行文字，文字内容后台编辑。</p>
      <p class="p4" (click)="successfulReservation()">确认支付</p>
    </div>
</ion-content>
