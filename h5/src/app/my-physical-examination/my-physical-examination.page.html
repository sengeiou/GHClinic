<ion-content>
  <div style="background: #0F848D ;position:fixed;width:100%;z-index: 1" class="padding-top-40 height-110">
    <div class="flex-row flex-center margin-left-30">
        <div class="marginTop" (click)="back()">
            <img src="{{uploadpath}}resource/{{res.leftarrow}}" class="icon-32" />
        </div>
        <div class="f12 txt-white margin-left-5" (click)="back()">上一步</div>
        <div class="f16 txt-white margin-left-200">我的体检</div>
    </div>
  </div>
  <div style="background: #0F848D;width: 100%;" class="height-40" ></div>
    <div class="card">
        <div class="flex-row flex-center margin-left-30">
            <div>
              <div class="f18 c txt-bold" >全部</div>
              <div class="icon-26 bc margin-top-10" ></div>
            </div>
            <div class="h5 txt-bold margin-left-80">待付款</div>
            <div class="h5 txt-bold margin-left-80">已完成</div>
            <div class="h5 txt-bold margin-left-80">已取消</div>
          </div>



          <ion-card class="height-280" (click)="physicalExaminationCancelled()">
              <div class="margin-left-30 margin-top-40">
                <div class="flex-row flex-center"> 
                  <div class="h5 txt-bold txt-black">港和医疗白云分部</div>
                  <div class="h5 txt-gw margin-left-360">已取消</div>
                </div>
                <div class="h5 txt-black margin-top-30">体检，A套餐，男性</div>
                <div class="h5 txt-black margin-top-30">体检时间：2019/8/27（周四）11：30 - 12：00</div>
                <div class="h5 txt-black margin-top-30">体检人：张三</div>
              </div>
          </ion-card>


          <ion-card class="height-280" (click)="physicalExaminationPayment()">
              <div class="margin-left-30 margin-top-40">
                <div class="flex-row flex-center"> 
                  <div class="h5 txt-bold txt-black">港和医疗白云分部</div>
                  <div class="h5 margin-left-360" style="color: #FF9800">待付款</div>
                </div>
                <div class="h5 txt-black margin-top-30">体检，A套餐，男性</div>
                <div class="h5 txt-black margin-top-30">体检时间：2019/8/27（周四）11：30 - 12：00</div>
                <div class="h5 txt-black margin-top-30">体检人：张三</div>
              </div>
          </ion-card>









    </div>


</ion-content>
