<ion-header>
    <!-- <ion-toolbar color="primary">
      <ion-title>
        {{InstInfo.name}}
      </ion-title>
      <ion-icon name="close" slot="end" class="icon-24"></ion-icon>
    </ion-toolbar> -->
    <div [style.background-image]="'url('+uploadpath+'resource/'+res.headpicture+')'" class="bg" ></div>

  </ion-header>
  
 
  
  <ion-content>
      <div style="background: #0F848D ; position:fixed;width:100%" class="padding-top-40 height-110">
        <div class="flex-row flex-center margin-left-30">
          <div class="marginTop" (click)="back()">
            <img src="{{uploadpath}}resource/{{res.leftarrow}}" class="icon-32" />
          </div>
          <div class="f12 txt-white margin-left-5" (click)="back()">上一步</div>
        </div>
      </div>
      <div style="background: #0F848D;width: 100%;" class="height-40" ></div>
        <div class="card"></div>
     
   
  
  
    <div class="padding white-block">
      <div>
  
        <div *ngIf="show==1">
          <div class="flex-row column padding-20">
            <div class="txt-bold h3" *ngIf="condition==true">
              <!-- <img  :src="uploadpath+'resource/'+res.mobile" class="icon-20 margin-right"> -->
              新用户注册
            </div>
            <div class="txt-bold h3" *ngIf="condition==false">
                <!-- <img  :src="uploadpath+'resource/'+res.mobile" class="icon-20 margin-right"> -->
                重新设置密码
            </div>
            <div class="height-80" style=""></div>
  
            <div class="flex-1 flex-row flex-center padding-bottom-10" style="border-bottom:1px solid #D6D7D9">
              <div class="h5">+86</div>
              <img [src]="uploadpath+'resource/'+res.bottom_b" class=" icon-20 margin-left-20">
              <ion-input [disabled]="inverify==true" class="h5 margin-left-20" placeholder="请输入手机号码" type="tel"
                [(ngModel)]="mobile" maxlength='11'></ion-input>
            </div>
  
            <!-- <div style="" class="height-28"></div>
      
                <div class="flex-1 flex-row column padding-bottom-10" style="border-bottom:1px solid #D6D7D9">
                  <ion-input [disabled]="inverify==true" class="h5" placeholder="请输入用户名" type="text" [(ngModel)]="name"
                    maxlength='20'>
                  </ion-input>
                </div> -->
  
            <!-- <div  class="height-28"></div>
      
                <div class="flex-1 flex-row flex-center padding-bottom-10" style="border-bottom:1px solid #D6D7D9">
                  <ion-input [disabled]="inverify==true" placeholder="请输入密码" type="password" [(ngModel)]="password"
                    maxlength='30' class="flex-1 h5"></ion-input>
                </div> -->
  
            <div class="height-28"></div>
  
            <div class="flex-1 flex-row flex-center padding-bottom-10" style="border-bottom:1px solid #D6D7D9">
              <ion-input [disabled]="inverify==true" placeholder="请输入验证码" [(ngModel)]="yanzhenma" maxlength='30'
                class="flex-1 h5"></ion-input>
              <div *ngIf="!diyici" (click)="sendVerifyCode()" class="h5" style="color:#0F848D">获取验证码</div>
  
              <div class="h5 txt-gray" *ngIf="reminder>0">{{reminder}}秒后重新发送</div>
              <div class="h5 txt-primary" *ngIf="reminder<0" (click)="sendVerifyCode()">重新发送</div>
  
  
            </div>
  
  
  
          </div>
        </div>
        <div class="padding-20" *ngIf="show==2"  >
          <div class="flex-row column padding-20">
            <div class="txt-bold h3">
              <!-- <img  :src="uploadpath+'resource/'+res.mobile" class="icon-20 margin-right">  -->
              设置密码
            </div>
            <div class="height-100" style=""></div>
  
            <div class="flex-1 flex-row flex-center padding-bottom-10" style="border-bottom:1px solid #D6D7D9">
  
              <ion-input [disabled]="inverify==true" class="h5 " placeholder="请输入密码" type="{{ismima?'':'password'}}"
                [(ngModel)]="mima1" maxlength='20'></ion-input>
            </div>
  
  
  
            <div class="height-28"></div>
  
            <div class="flex-1 flex-row flex-center padding-bottom-10" style="border-bottom:1px solid #D6D7D9">
              <ion-input [disabled]="inverify==true" placeholder="请再次输入密码确认" type="{{ismima?'':'password'}}"
                [(ngModel)]="mima2" maxlength='20' class="flex-1 h5"></ion-input>
  
            </div>
  
  
  
          </div>
  
  
  
          <div class="flex-row flex-center">
              <img [src]="uploadpath+'resource/'+res.gantan" class=" icon-13">
            <div class="flex-1 margin-left-10 opa h6">温馨提示:密码需要8~20位字符</div>
            <img [src]="uploadpath+'resource/'+res.kejian"  *ngIf="ismima==true" class=" icon-13">
            <img [src]="uploadpath+'resource/'+res.bukejian" *ngIf="ismima==false" class="icon-13">
            <div (click)="xianshimima()" class="margin-left-10 h6">显示密码</div>
          </div>
  
  
  
        </div>
  
        <div class="hr"></div>
  
        <!-- <div style="" class="height-60"></div> -->
  
        <div class=" " *ngIf="inverify==false">
  
          <ion-button *ngIf="show==1" size="block" type="danger" color="tertiary" [disabled]="mobile.length!=11" 
            class="btn " (click)="xiayibu()">下一步
          </ion-button>
  
  
          <ion-button *ngIf="show==2" size="block" type="danger" color="tertiary" class="btn " (click)="denglu()">登录
          </ion-button>
  
        </div>
  
        <!-- <div class="padding-20" *ngIf="inverify==true&&show==2"> -->
  
        <div class="height-40"></div>
        <div class="text-center txt-gray" *ngIf="condition==true">完成注册即代表你同意<span style="color: #0F848D;" (click)="navigate('userpermission')">《用户协议》</span></div>
      </div>
    </div>
    <div class="height-50"></div>
  
  </ion-content>
