<div class="container-fluid">

        <!-- Page Heading -->
        <div class="flex-row flex-bottom">
          <div class="flex-1">
            <h1 class="h3 mb-4 mt-5 txt-bold">患者管理</h1>
          </div>
          <div>
            {{clock}}
          </div>
        </div>
      
        <div class="margin-bottom-80">
            <div class="flex-row">
                <div class="flex-1 f18">
                    <span>患者姓名:<input type="text" [(ngModel)]='name' class="border-gray-dc margin-left-10 h5"></span>
                </div>
                <div class="flex-1 f18 margin-10">
                    <span>预约日期:<input type="date" [(ngModel)]='date' class="border-gray-dc margin-left-10 imgs h5" [style.background-image]="'url('+uploadpath+'resource/'+res.rili+')'"  >
                        <!-- <img src="{{uploadpath}}resource/{{res.rili}}" class="icon-20 imgs"> -->
                    </span>
                </div>
            </div>
           
            <div class="f18">
                <span>患者电话:<input type="text" [(ngModel)]='mobile'  class="border-gray-dc margin-left-10 h5"></span>
            </div>
            <div class="text-right" (click)='search()'>
                <button class="btns">搜索</button>
            </div>
        </div>
      
      
        <div class="margin-10 " style="width: 100%;">
                 
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead class="text-center" style="background: #D2D2D2;">
                    <tr>
                      <th>预约时间</th>
                      <th>患者姓名</th>
                      <th>电话</th>
                      <th>患者备注信息</th>
                      <th>图片</th>
                      <th>诊断结果</th>
                    </tr>
                </thead>
                <tbody class="h5 text-center lheight">
                    <tr *ngFor='let item of orderlist'>
                       <td>{{item.schedule_id_name}}</td>
                       <td>{{item.patientname}}</td>
                       <td>{{item.patientmobile}}</td>
                       <td>{{item.department_id_name}}</td>
                       <td>
                         <div *ngFor='let img of item.photolist;let i=index'>
                            <span *ngIf="i==0" class="margin-left">
                                <img *ngIf='img.photo!="" ' src="{{uploadpath}}appointment/{{img.photo}}" class="icon-50"/>
                                <div *ngIf='item.photolist.length>1' class="box">{{item.photolist.length}}</div>
                              </span>
                         </div>
                         
                        </td>
                       <td  style="cursor: pointer;">
                        <div style="color: #2850C3;">详情</div>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
          </div>
                         
        </div>
      
      
      </div>
